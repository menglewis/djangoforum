<html lang="en">
<head>
	<meta charset=utf-8>
	<title>David's Forum</title>
<link href="/static/css/main.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<div id="container">
	<div id="header">
		<h1><a href="{% url forum.views.main %}">David's Forum</a></h1>
		<nav>
			<a href="{% url forum.views.main %}">Forum</a>
			{% if user.is_staff %}
			<a href="/admin/">Admin</a>
			{% endif %}
			{% if not user.is_authenticated %}<a href="/accounts/login/?next=/forum/">Login</a>  <a
    			href="/accounts/register/">Register</a>{% endif %}

			{% if user.is_authenticated %}<a href="/accounts/logout/?next=/forum/">Logout</a>
    		{% endif %}
		</nav>
	</div>

	<div id="content">


		

		{% block content %}

		{% endblock %}
	</div>
	<div id="footer">
	</div>
</div>
</body>

</html>
