{% extends "base.html" %}

{% block content %}

Current topic: <a href="{% url forum.views.thread thread.pk %} ">{{ thread.title }}</a>
<form action="{% url forum.views.reply pk %}" method="POST">{% csrf_token %}

    <table><tr><td>Body:</td><td>{{ post_form.body_markdown }}</td></tr></table>
    <div class="error">{{ error|linebreaksbr }}</div>
    <input type="submit" value="Submit">
</form>

{% endblock %}
